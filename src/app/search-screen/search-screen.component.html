<app-header
  [showBackBtn]="true"
  screenTitle="Anadir nueva planta"
  [skinny]="true"
></app-header>

<div class="container">
  <mat-form-field class="filter" appearance="outline">
    <input matInput type="text" [(ngModel)]="filterString" (input)="onChangeFilter($event)" placeholder="Introduce el nombre de una planta">
    <button *ngIf="filterString" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="list">
    <app-search-item *ngFor="let sheet of sheets" [sheet]="sheet"></app-search-item>
  </div>
</div>
