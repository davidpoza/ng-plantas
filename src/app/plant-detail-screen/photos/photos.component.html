
<div class="container">
  <ngx-masonry style="width: 90vw;" [options]="{ gutter: 0 }">
    <div ngxMasonryItem class="masonry-item" *ngFor="let item of journalPhotos; index as idx" style="width: 30%;">
      <a [href]="item.url">
        <img [src]="item.thumb" width="100%">
        <div class="description">{{item.title}}</div>
      </a>
   </div>
  </ngx-masonry>
</div>
