<div class="container">
  <div class="imageContainer">
    <img [src]="sheet.photoURL" style="width: 100%; height: 100%;" (click)="onClick(sheet.id)" />
  </div>
  <div class="info" (click)="onClick(sheet.id)">
    <h3>{{ sheet.name }}</h3>
    <p class="location">{{ sheet.otherNames }}</p>
  </div>
</div>
