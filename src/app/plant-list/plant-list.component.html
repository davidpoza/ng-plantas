<div class="container">
  <div class="buttons">
    <button (click)="goAddPlant()">AÃ±adir planta</button>
  </div>
  <mat-accordion class="listContainer" multi>
    <mat-expansion-panel *ngFor="let place of places" expanded="true" class="panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ place | capitalizeFirst }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-plant-item *ngFor="let plant of getPlantListFilteredByPlace(place)" [plant]="plant" (refreshPlantList)="refresh()"></app-plant-item>
    </mat-expansion-panel>

  </mat-accordion>
</div>
