<div class="container">
  <h2>Cuidados</h2>
  <app-visual-indicators [sheet]="sheet" [plant]="plant"></app-visual-indicators>

  <h3>Iluminación</h3>
  <p>{{ sheet.lightText }}</p>

  <h3>Riego</h3>
  <p>{{ sheet.waterText }}</p>

  <h3>Fertilización</h3>
  <p>{{ sheet.fertilizationText }}</p>

  <h3>Suelo</h3>
  <p>{{ sheet.soilText }}</p>

  <h3>Transplante</h3>
  <p>{{ sheet.repottingText }}</p>

  <h3>Toxicidad</h3>
  <p>{{ sheet.toxicText }}</p>
</div>
